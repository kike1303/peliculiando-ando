<div class="carousel-container">
  <div id="carouselBannerInfo" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li
        data-target="#carouselBannerInfo"
        data-slide-to="0"
        class="active"
      ></li>
      <li data-target="#carouselBannerInfo" data-slide-to="1"></li>
      <li data-target="#carouselBannerInfo" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div
        class="carousel-item"
        [class.active]="movie.active"
        *ngFor="let movie of bannerCarouselInfo"
      >
        <img class="d-block w-100" [src]="movie.image" width="512" />
        <div class="carousel-caption d-none d-md-block">
          <h5>{{ movie.title }}</h5>
          <p>
            {{ movie.description }}
          </p>
        </div>
      </div>
    </div>
    <a
      class="carousel-control-prev"
      href="#carouselBannerInfo"
      role="button"
      data-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a
      class="carousel-control-next"
      href="#carouselBannerInfo"
      role="button"
      data-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
